{{- if not .Values.development -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "polytomic.fullname" . }}-web
  labels:
    {{- include "polytomic.labels" . | nindent 4 }}
spec:
  {{- if not .Values.web.autoscaling.enabled }}
  replicas: {{ .Values.web.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "polytomic.web-selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.web.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "polytomic.web-selectorLabels" . | nindent 8 }}
        vector.dev/include: "true"
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "polytomic.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.web.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.web.securityContext | nindent 12 }}
          image: {{ include "polytomic.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
          - secretRef:
              {{- if .Values.secret.name }}
              name: {{ .Values.secret.name }}
              {{- else }}
              name: {{ include "polytomic.fullname" . }}-config
              {{- end }}
          env:
          - name: ROLE
            value: web
          # Database password needs to be extracted separately for URL construction
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "polytomic.postgresql.secretName" . }}
                key: {{ include "polytomic.postgresql.secretKey" . }}
          # Redis password
          {{- if or .Values.redis.enabled .Values.externalRedis.password }}
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "polytomic.redis.secretName" . }}
                key: {{ include "polytomic.redis.secretKey" . }}
          {{- end }}
          ports:
            - name: http
              containerPort: 5100
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /status.txt
              port: http
            initialDelaySeconds: {{ .Values.healthProbes.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthProbes.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.healthProbes.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.healthProbes.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /status.txt
              port: http
            initialDelaySeconds: {{ .Values.healthProbes.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthProbes.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.healthProbes.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.healthProbes.readinessProbe.failureThreshold }}
          resources:
            {{- toYaml .Values.web.resources | nindent 12 }}
      {{- if .Values.web.sidecarContainers }}
      {{- toYaml .Values.web.sidecarContainers | nindent 8 }}
      {{- end }}
      {{- with .Values.web.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.web.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.web.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}